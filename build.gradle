apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.hibernate:hibernate-core:3.6.10.Final"
    compile "org.springframework:spring-orm:3.2.5.RELEASE"
    compile "org.springframework:spring-aop:3.2.5.RELEASE"
    testCompile "org.springframework:spring-context:3.2.5.RELEASE"
    testCompile "junit:junit:4.11"
    runtime "org.hsqldb:hsqldb:2.3.1"
    runtime "org.javassist:javassist:3.18.1-GA"
    runtime "org.slf4j:slf4j-api:1.6.6"
    runtime "org.slf4j:slf4j-simple:1.6.6"
}
